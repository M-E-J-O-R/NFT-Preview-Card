<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
  
</head>
<body>
  <div class="container">
    
    <div class="cube">

      <img 
      
      class="cube-img" src="./images/image-equilibrium.jpg" alt="Cube Nft">
     
      
    </div>
    
    
    <h3>Equilibrium #3429</h3>
    <p class="greyColor">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price">
      <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="eth-logo">
        <span> 0.041 ETH</span>
      </div>

      <div class="time">
        <img src="./images/icon-clock.svg" alt="">
        <span class="greyColor">3 days left</span>
      </div>

    </div>
    <hr>
    <div class="profile">
      <img src="./images/image-avatar.png" alt=""> <p class="name"> <span class="greyColor">Creation of </span> Jules Wyvern</p> 

    </div>

  </div>
 
 

</body>
</html>
